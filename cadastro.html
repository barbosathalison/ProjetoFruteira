<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_cadastro.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div id="cadastro">
        <form class="card">
            <div class="card_header">
                <h1>Cadastro</h1>
            </div>
            <div class="card_conteudo">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome">
                
                <label for="cpf">CPF</label>
                <input type="text" id="cpf">
                
                <label for="email">Email</label>
                <input type="text" id="email">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone">

                <label for="endereco">Endereço</label>
                <input type="text" id="endereco">

                <label for="senha">Senha</label>
                <input type="password" id="senha">

                <label for="c_senha">Confirme a senha</label>
                <input type="password" id="c_senha">
            </div>
            <div class="card_rodape">
                <input type="submit" value="Cadastrar" class="submit"> <!--Botão Cadastrar-->
                <a href="#" class="login">Já possui uma conta? Login</a>
            </div>
        </form>
    </div>
</body>
</html>
